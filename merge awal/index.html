<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ros√© Beauty - Your Beauty Sanctuary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Discover Your Natural Glow</h1>
                <p>High-quality skincare and cosmetic products designed to enhance your true beauty.</p>
                <a href="#" class="btn-primary">Shop Collection</a>
            </div>
        </section>

        <section class="product-showcase">
            <div class="container">
                <h2>Our Best Sellers</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x350/F8E8EE/A96F80?text=Serum" alt="Beauty Product 1">
                        <h3>Hydrating Serum</h3>
                        <p class="price">Rp 250.000</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x350/F8E8EE/A96F80?text=Lipstick" alt="Beauty Product 2">
                        <h3>Velvet Matte Lipstick</h3>
                        <p class="price">Rp 180.000</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x350/F8E8EE/A96F80?text=Cleanser" alt="Beauty Product 3">
                        <h3>Gentle Face Cleanser</h3>
                        <p class="price">Rp 150.000</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x350/F8E8EE/A96F80?text=Foundation" alt="Beauty Product 4">
                        <h3>Flawless Foundation</h3>
                        <p class="price">Rp 320.000</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
