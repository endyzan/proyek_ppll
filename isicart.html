<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - Toko Kecantikan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffe0eb;
      color: #ff4b9b;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #f1f1f1;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-info h4 {
      margin: 0;
      color: #333;
      font-size: 15px;
    }

    .cart-item-info p {
      margin: 3px 0 0;
      color: #777;
      font-size: 14px;
    }

    .remove-btn {
      background-color: #ff8cb5;
      border: none;
      padding: 7px 12px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #ff4b9b;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4b9b;
      font-weight: 600;
    }

    .empty-cart {
      text-align: center;
      color: #999;
      margin: 40px 0;
    }

    .back-btn {
      display: block;
      text-align: center;
      background-color: #ff8cb5;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 30px auto 0;
      width: fit-content;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: #ff4b9b;
    }
  </style>
</head>
<body>

  <header>
    üéÄ Keranjang Belanja
  </header>

  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="cart-total">
      <strong>Total: </strong><span id="cart-total">Rp0</span>
    </div>
    <a href="collection_offer.html" class="back-btn">‚¨ÖÔ∏è Kembali Belanja</a>
  </div>

  <script>
    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p class="empty-cart">Keranjang masih kosong üõí</p>';
        cartTotal.textContent = 'Rp0';
        return;
      }

      cartItems.forEach((item, index) => {
        const priceNumber = parseInt(item.price.replace(/[^\d]/g, '')) || 0;
        total += priceNumber;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p>${item.price}</p>
          </div>
          <button class="remove-btn" data-index="${index}">Hapus</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      cartTotal.textContent = 'Rp' + total.toLocaleString('id-ID');

      // Fungsi hapus item
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const index = e.target.dataset.index;
          cartItems.splice(index, 1);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>
