<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Bagian Katalog Utama */
        .container-katalog {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .produk {
            background-color: rgb(227, 100, 130);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produk:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
        }

        button {
            background-color: white;
            color: rgb(227, 100, 130);
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgb(227, 100, 130);
            color: white;
            border: 2px solid white;
        }

        /* Bagian Produk Bestseller */
        .container-produk-bestseller {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }

        .produk-bestseller {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produk-bestseller:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .produk-bestseller p {
            color: black;
            font-weight: 500;
            margin-top: 5px;
        }

        .produk-bestseller h3 {
            color: rgb(227, 100, 130);
            margin: 5px 0;
        }

        .rating {
            color: gold;
            font-size: 22px;
        }

        .rating .unactive {
            color: #ccc;
        }

        @media (max-width: 900px) {

            .container-katalog,
            .container-produk-bestseller {
                flex-direction: column;
            }

            .produk,
            .produk-bestseller {
                width: 80%;
            }

            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container-katalog">
        <div class="produk">
            <h2>Summer Collection</h2>
            <img src="produk.jpg" alt="Gambar produk 1">
            <button>Shop Now</button>
        </div>

        <div class="produk">
            <h2>New Arrival</h2>
            <img src="produk.jpg" alt="Gambar produk 2">
            <button>Shop Now</button>
        </div>

        <div class="produk">
            <h2>Buy 1 Get 1</h2>
            <img src="produk.jpg" alt="Gambar produk 3">
            <button>Shop Now</button>
        </div>
    </div>

    <div class="container-produk-bestseller">
        <div class="produk-bestseller">
            <img src="produk.jpg" alt="produk bestseller1">
            <h3>Rp 6.000</h3>
            <p>Implora</p>
            <div class="rating">★★★★<span class="unactive">★</span></div>
        </div>

        <div class="produk-bestseller">
            <img src="produk.jpg" alt="produk bestseller2">
            <h3>Rp 10.000</h3>
            <p>Wardah</p>
            <div class="rating">★★★★<span class="unactive">★</span></div>
        </div>

        <div class="produk-bestseller">
            <img src="produk.jpg" alt="produk bestseller3">
            <h3>Rp 2.000</h3>
            <p>Chanel</p>
            <div class="rating">★★★<span class="unactive">★★</span></div>
        </div>

        <div class="produk-bestseller">
            <img src="produk.jpg" alt="produk bestseller4">
            <h3>Rp 4.000</h3>
            <p>Scientific</p>
            <div class="rating">★★★★<span class="unactive">★</span></div>
        </div>
    </div>
</body>
